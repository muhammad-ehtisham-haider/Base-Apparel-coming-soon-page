<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;700&display=swap" rel="stylesheet">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="one">
            <div class="left">
                <div class="logo"><img src="images/logo.svg" alt=""></div>
            </div>
            <div class="right">
                <div class="big-images">
                    <div class="desktopone"> <img src="images/hero-desktop.jpg" alt=""> </div>
                    <div class="mobile"> <img src="images/hero-mobile.jpg" alt=""> </div>   
                </div>
            </div>
        </div>
        <div class="content">
            <div class="heading">
                <p>
                    <span>WE'RE </span> <br>
                    COMING <br>
                    SOON
                </p>
            </div>
            <div class="para-one">
                <p>Hello fellow shoppers! We're currently building our new 
                fashion store. Add your email below to stay up-to-date with 
                announcements and our lunch deals.</p>
            </div>
            <div class="mail">
                <label for="email"></label>
                <input type="text" id="emails"   name="emails" placeholder="Email Address" multiple >
                <button type="submit" name="submit" onclick="checkEmail()"><img src="images/icon-arrow.svg" alt=""></button>
                
            </div>
            <div id="show" style="visibility: hidden;">
                <div class="warran"><img src="images/icon-error.svg" alt=""></div>
                <p>please enter valid email address</p>
            </div>

        </div>

    </main>





    <script src="script.js"></script>
</body>
</html>
